<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR団券申込書（Firestore 連携）</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #canvas-container { position: relative; display: inline-block; }
    #bgImage { width: 100%; max-width: 900px; }
    .text-overlay {
      position: absolute;
      font-size: 18px;
      color: red;
      font-weight: bold;
    }
    .editable { cursor: pointer; }
  </style>
</head>
<body>

  <h1>JR団券申込書（Firestore 連携）</h1>

  <div id="canvas-container">
    <img id="bgImage" src="template.png" alt="JR団券申込書">
    
    <!-- 🔽 テキストを画像の上に配置 -->
    <div class="text-overlay editable" id="travel_start" style="top: 10%; left: 55%;">日付未設定</div>
    <div class="text-overlay editable" id="travel_end" style="top: 10%; left: 70%;">日付未設定</div>
    <div class="text-overlay editable" id="group_name" style="top: 15%; left: 50%;">団体名未設定</div>
    <div class="text-overlay editable" id="group_name2" style="top: 17%; left: 50%;">ここに団体名を記入</div>
  </div>

  <script>
    // 🔥 Firebase 設定（自分の Firebase 設定を入力）
     const firebaseConfig = {
       apiKey: "AIzaSyBYtkWuK0sbCYyQcVhLeFWCPhU7GhMG8pg",
       authDomain: "exceldisplay-505fc.firebaseapp.com",
       projectId: "exceldisplay-505fc",
       storageBucket: "exceldisplay-505fc.firebasestorage.app",
       messagingSenderId: "491087347583",
       appId: "1:491087347583:web:64f812b63ad8b6ac0be44a",
       measurementId: "G-D5H647GG6L"
     };

    // Firebase 初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔄 Firestore からデータを取得して画面に反映
    function fetchTextFromFirestore() {
      console.log("🔍 Firestore からデータ取得を開始...");
      db.collection("train_ticket").doc("page_1").onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          console.log("✅ Firestore のデータ:", data);
          document.getElementById("travel_start").innerText = data.travel_start || "日付未設定";
          document.getElementById("travel_end").innerText = data.travel_end || "日付未設定";
          document.getElementById("group_name").innerText = data.group_name || "団体名未設定";
          document.getElementById("group_name2").innerText = data.group_name2 || "ここに団体名を記入";
        } else {
          console.log("⚠ Firestore にデータがありません");
        }
      }, (error) => {
        console.error("❌ Firestore のデータ取得エラー:", error);
      });
    }

    // 🔄 Firestore のデータを取得（ページ読み込み時）
    fetchTextFromFirestore();
  </script>

</body>
</html>
