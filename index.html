<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR団券申込書</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #canvas-container { position: relative; display: inline-block; }
    #textCanvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    input, button { margin: 10px; padding: 5px; }
  </style>
</head>
<body>

  <h1>JR団券申込書（Firestore 連携）</h1>

  <div id="canvas-container">
    <img id="bgImage" src="template.png" alt="JR団券申込書">
    <canvas id="textCanvas"></canvas>
  </div>

  <h2>テキストを編集</h2>
  <input type="text" id="textInput" placeholder="追加するテキスト">
  <button onclick="saveTextToFirestore()">Firestore に保存</button>

  <script>
    // 🔥 Firebase 設定（自分の Firebase の設定を入力）
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase 初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔄 Firestore からデータを取得し、Canvas に描画
    function drawTextOnImage(texts) {
      const img = document.getElementById("bgImage");
      const canvas = document.getElementById("textCanvas");
      const ctx = canvas.getContext("2d");

      // キャンバスサイズを画像と同じに設定
      canvas.width = img.width;
      canvas.height = img.height;

      // 透明背景のキャンバスにテキストを描画
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      texts.forEach(t => {
        ctx.font = `${t.size}px Arial`;
        ctx.fillStyle = t.color;
        ctx.fillText(t.text, t.x, t.y);
      });
    }

    // Firestore からテキストを取得し、表示
    function fetchTextFromFirestore() {
      db.collection("train_ticket").doc("page_1").onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          drawTextOnImage(data.texts || []);
        }
      });
    }

    // Firestore にテキストを保存
    function saveTextToFirestore() {
      const text = document.getElementById("textInput").value;
      db.collection("train_ticket").doc("page_1").update({
        texts: firebase.firestore.FieldValue.arrayUnion({
          text: text, x: 500, y: 200, size: 22, color: "red"
        })
      });
    }

    // 初回実行
    fetchTextFromFirestore();
  </script>

</body>
</html>
