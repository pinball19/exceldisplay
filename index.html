<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR団券申込書</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #canvas-container { position: relative; display: inline-block; }
    #textCanvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    input, button { margin: 10px; padding: 5px; }
  </style>
</head>
<body>

  <h1>JR団券申込書（Firestore 連携）</h1>

  <div id="canvas-container">
    <img id="bgImage" src="images/template.png" alt="JR団券申込書">
    <canvas id="textCanvas"></canvas>
  </div>

  <script>
    // 🔥 Firebase 設定（自分の Firebase の設定を入力）
     const firebaseConfig = {
       apiKey: "AIzaSyBYtkWuK0sbCYyQcVhLeFWCPhU7GhMG8pg",
       authDomain: "exceldisplay-505fc.firebaseapp.com",
       projectId: "exceldisplay-505fc",
       storageBucket: "exceldisplay-505fc.firebasestorage.app",
       messagingSenderId: "491087347583",
       appId: "1:491087347583:web:64f812b63ad8b6ac0be44a",
       measurementId: "G-D5H647GG6L"
     };

    // Firebase 初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔄 Firestore からデータを取得し、Canvas に描画
    function drawTextOnImage(data) {
      const img = document.getElementById("bgImage");
      const canvas = document.getElementById("textCanvas");
      const ctx = canvas.getContext("2d");

      // キャンバスサイズを画像と同じに設定
      canvas.width = img.width;
      canvas.height = img.height;

      // 透明背景のキャンバスにテキストを描画
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "20px Arial";
      ctx.fillStyle = "red";

      // 事前に座標を決めておく（座標をコード内で固定）
      ctx.fillText(data.travel_start, 500, 60);  // 旅行開始日
      ctx.fillText(data.travel_end, 650, 60);    // 旅行終了日
      ctx.fillText(data.group_name, 500, 100);   // 団体名
      ctx.fillText(data.group_name2, 500, 140);  // 団体名（別フィールド）
    }

    // Firestore からテキストを取得し、表示
    function fetchTextFromFirestore() {
      db.collection("train_ticket").doc("page_1").onSnapshot((doc) => {
        if (doc.exists) {
          drawTextOnImage(doc.data());
        }
      });
    }

    // 初回実行
    fetchTextFromFirestore();
  </script>

</body>
</html>
