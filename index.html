<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR団券申込書（Firestore 連携）</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #canvas-container { position: relative; display: inline-block; }
    #textCanvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    input, button { margin: 10px; padding: 5px; }
  </style>
</head>
<body>

  <h1>JR団券申込書（Firestore 連携）</h1>

  <div id="canvas-container">
    <img id="bgImage" src="template.png" alt="JR団券申込書">
    <canvas id="textCanvas"></canvas>
  </div>

  <script>
    // 🔥 Firebase 設定（自分の Firebase の設定を入力）
     const firebaseConfig = {
       apiKey: "AIzaSyBYtkWuK0sbCYyQcVhLeFWCPhU7GhMG8pg",
       authDomain: "exceldisplay-505fc.firebaseapp.com",
       projectId: "exceldisplay-505fc",
       storageBucket: "exceldisplay-505fc.firebasestorage.app",
       messagingSenderId: "491087347583",
       appId: "1:491087347583:web:64f812b63ad8b6ac0be44a",
       measurementId: "G-D5H647GG6L"
     };

    // Firebase 初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 画像・キャンバス要素の取得
    const img = document.getElementById("bgImage");
    const canvas = document.getElementById("textCanvas");
    const ctx = canvas.getContext("2d");

    // 🔍 デバッグ用: Canvas サイズをログ出力
    function logCanvasSize() {
      console.log("✅ Canvas サイズ:", canvas.width, "×", canvas.height);
    }

    // 🔄 Firestore のデータを取得し、Canvas に描画（リアルタイム調整対応）
    function drawTextOnImage(data) {
      console.log("🔥 Firestoreのデータ取得:", data);

      // キャンバスをクリア
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "24px Arial";
      ctx.fillStyle = "red";

      // 📍 テキストの座標（X, Y を後から調整しやすいようにグローバル変数に）
      window.textPositions = [
        { text: data.travel_start || "日付未設定", x: 580, y: 220 },
        { text: data.travel_end || "日付未設定", x: 740, y: 220 },
        { text: data.group_name || "団体名未設定", x: 500, y: 320 },
        { text: data.group_name2 || "団体名未設定", x: 500, y: 350 }
      ];

      textPositions.forEach(pos => {
        ctx.fillText(pos.text, pos.x, pos.y);

        // 🔵 ガイド線を表示
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 1;
        ctx.strokeRect(pos.x - 2, pos.y - 20, 150, 30);

        // 🔽 コンソールに座標を表示
        console.log(`📍 ${pos.text}: X=${pos.x}, Y=${pos.y}`);
      });

      console.log("✅ テキストの位置をガイド表示しました！");
    }

    // Firestore からデータを取得し、表示
    function fetchTextFromFirestore() {
      console.log("🔍 Firestore からデータ取得を開始...");
      db.collection("train_ticket").doc("page_1").onSnapshot((doc) => {
        if (doc.exists) {
          console.log("✅ Firestore のデータを取得しました！");
          drawTextOnImage(doc.data());
        } else {
          console.log("⚠ Firestore にデータがありません");
        }
      }, (error) => {
        console.error("❌ Firestore のデータ取得エラー:", error);
      });
    }

    // 画像がロードされたらキャンバスサイズを調整し、データを取得
    img.onload = function() {
      // 📌 🔥 ここが修正ポイント：naturalWidth / naturalHeight を適用
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      logCanvasSize(); // Canvas のサイズを確認
      fetchTextFromFirestore();
    };

  </script>

</body>
</html>
