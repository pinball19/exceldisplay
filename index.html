<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel編集 & Firestore履歴保存</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        td, th { border: 1px solid #ccc; padding: 8px; text-align: center; }
        td { cursor: pointer; }
        input, button { margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>

    <h1>Excelセル編集 & Firestore保存 & ダウンロード</h1>

    <!-- Excelファイルアップロード -->
    <input type="file" id="excelFileInput" accept=".xlsx">
    
    <!-- Excelデータを表示 -->
    <table id="excelTable"></table>

    <!-- Firestoreに保存ボタン -->
    <button id="saveData">Firestoreに保存</button>
    <button id="downloadExcel">Excelをダウンロード</button>

    <!-- SheetJS（Excel処理用）をCDN経由で読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>

</body>
</html>
