  <script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function fitTextToContainer(element) {
      let parent = element.parentElement;
      let fontSize = parseFloat(getComputedStyle(element).fontSize);
      while (element.scrollWidth > parent.clientWidth || element.scrollHeight > parent.clientHeight) {
        fontSize--;
        element.style.fontSize = fontSize + "px";
        if (fontSize < 10) break;
      }
    }

    function fetchTextFromFirestore() {
      db.collection("train_ticket").doc("page_1").onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          let elements = [
            { id: "travel_start", input: "travel_start_input", text: data.travel_start || "æ—¥ä»˜æœªè¨­å®š" },
            { id: "travel_end", input: "travel_end_input", text: data.travel_end || "æ—¥ä»˜æœªè¨­å®š" },
            { id: "group_name", input: "group_name_input", text: data.group_name || "å›£ä½“åæœªè¨­å®š" },
            { id: "group_name2", input: "group_name2_input", text: data.group_name2 || "ã“ã“ã«å›£ä½“åã‚’è¨˜å…¥" }
          ];

          elements.forEach(el => {
            document.getElementById(el.id).innerText = el.text;
            document.getElementById(el.input).value = el.text;
            fitTextToContainer(document.getElementById(el.id));
          });
        }
      });
    }

    function saveToFirestore() {
      let newData = {
        travel_start: document.getElementById("travel_start_input").value,
        travel_end: document.getElementById("travel_end_input").value,
        group_name: document.getElementById("group_name_input").value,
        group_name2: document.getElementById("group_name2_input").value
      };

      db.collection("train_ticket").doc("page_1").set(newData);
    }

    fetchTextFromFirestore();
