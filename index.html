<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR団券申込書（Firestore 連携）</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; gap: 20px; }
    #container { display: flex; flex-direction: row; gap: 20px; width: 900px; max-width: 100%; }
    #form-container { width: 300px; }
    #canvas-container { position: relative; width: 600px; max-width: 100%; }

    /* ✅ 画像がスマホで切れないように修正 */
    #bgImage {
      width: 100%; 
      height: auto;
      object-fit: contain;
    }

    /* 🔥 テキスト位置の完全固定 */
    .text-overlay {
      position: absolute;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 5px;
    }

    /* ✅ PC 版の固定配置 */
    .travel_start { color: blue; width: 120px; height: 30px; top: 60px; left: 250px; font-size: 16px; }
    .travel_end { color: green; width: 120px; height: 30px; top: 60px; left: 400px; font-size: 16px; }
    .group_name { color: red; width: 180px; height: 40px; top: 110px; left: 250px; font-size: 18px; }
    .group_name2 { color: purple; width: 220px; height: 50px; top: 160px; left: 250px; font-size: 16px; }

    /* 📱 スマホでも PC の画像をそのまま表示 */
    @media (max-width: 600px) {
      body { flex-direction: column; align-items: center; }
      #container { flex-direction: column; align-items: center; width: 100%; }
      #form-container { width: 100%; text-align: center; }
      #canvas-container { display: none; } /* ✅ PC 版の HTML を非表示 */
      #canvas-output { display: block; width: 100%; max-width: 600px; }
    }

    /* PC では Canvas を非表示 */
    #canvas-output { display: none; }
  </style>
</head>
<body>

  <div id="container">
    <div id="form-container">
      <h2>データ入力</h2>
      <div class="input-group">
        <label for="travel_start_input">旅行開始日</label>
        <input type="text" id="travel_start_input">
      </div>
      <div class="input-group">
        <label for="travel_end_input">旅行終了日</label>
        <input type="text" id="travel_end_input">
      </div>
      <div class="input-group">
        <label for="group_name_input">団体名</label>
        <input type="text" id="group_name_input">
      </div>
      <div class="input-group">
        <label for="group_name2_input">団体名2</label>
        <input type="text" id="group_name2_input">
      </div>
      <button onclick="saveToFirestore()">Firestoreに保存</button>
    </div>

    <!-- ✅ PNG 画像とテキスト -->
    <div id="canvas-container">
      <img id="bgImage" src="template.png" alt="JR団券申込書">
      <div class="text-overlay travel_start" id="travel_start">日付未設定</div>
      <div class="text-overlay travel_end" id="travel_end">日付未設定</div>
      <div class="text-overlay group_name" id="group_name">団体名未設定</div>
      <div class="text-overlay group_name2" id="group_name2">ここに団体名を記入</div>
    </div>
  </div>

  <!-- ✅ スマホ表示用の Canvas 画像 -->
  <canvas id="canvas-output"></canvas>

  <script>
    // 🔥 Firebase 設定
     const firebaseConfig = {
       apiKey: "AIzaSyBYtkWuK0sbCYyQcVhLeFWCPhU7GhMG8pg",
       authDomain: "exceldisplay-505fc.firebaseapp.com",
       projectId: "exceldisplay-505fc",
       storageBucket: "exceldisplay-505fc.firebasestorage.app",
       messagingSenderId: "491087347583",
       appId: "1:491087347583:web:64f812b63ad8b6ac0be44a",
       measurementId: "G-D5H647GG6L"
     };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function generateCanvasImage() {
      let canvas = document.getElementById("canvas-output");
      let ctx = canvas.getContext("2d");
      let img = document.getElementById("bgImage");

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      let textElements = document.querySelectorAll(".text-overlay");
      textElements.forEach(el => {
        let { top, left, fontSize, color } = window.getComputedStyle(el);
        ctx.fillStyle = color;
        ctx.font = `${fontSize} Arial`;
        ctx.fillText(el.innerText, parseInt(left), parseInt(top) + 20);
      });
    }

    window.onload = () => {
      if (window.innerWidth <= 600) {
        generateCanvasImage();
      }
    };
  </script>

</body>
</html>
