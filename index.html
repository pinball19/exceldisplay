<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #canvas-container { position: relative; display: inline-block; }
    #textCanvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    input, button { margin: 10px; padding: 5px; }
  </style>
</head>
<body>

  <h1>JRå›£åˆ¸ç”³è¾¼æ›¸ï¼ˆFirestore é€£æºï¼‰</h1>

  <div id="canvas-container">
    <img id="bgImage" src="template.png" alt="JRå›£åˆ¸ç”³è¾¼æ›¸">
    <canvas id="textCanvas"></canvas>
  </div>

  <h2>ãƒ†ã‚­ã‚¹ãƒˆã‚’ç·¨é›†</h2>
  <input type="text" id="textInput" placeholder="è¿½åŠ ã™ã‚‹ãƒ†ã‚­ã‚¹ãƒˆ">
  <button onclick="saveTextToFirestore()">Firestore ã«ä¿å­˜</button>

  <script>
    // ğŸ”¥ Firebase è¨­å®šï¼ˆè‡ªåˆ†ã® Firebase ã®è¨­å®šã‚’å…¥åŠ›ï¼‰
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase åˆæœŸåŒ–
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ğŸ”„ Firestore ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã€Canvas ã«æç”»
    function drawTextOnImage(texts) {
      const img = document.getElementById("bgImage");
      const canvas = document.getElementById("textCanvas");
      const ctx = canvas.getContext("2d");

      // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ç”»åƒã¨åŒã˜ã«è¨­å®š
      canvas.width = img.width;
      canvas.height = img.height;

      // é€æ˜èƒŒæ™¯ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã«ãƒ†ã‚­ã‚¹ãƒˆã‚’æç”»
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      texts.forEach(t => {
        ctx.font = `${t.size}px Arial`;
        ctx.fillStyle = t.color;
        ctx.fillText(t.text, t.x, t.y);
      });
    }

    // Firestore ã‹ã‚‰ãƒ†ã‚­ã‚¹ãƒˆã‚’å–å¾—ã—ã€è¡¨ç¤º
    function fetchTextFromFirestore() {
      db.collection("train_ticket").doc("page_1").onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          drawTextOnImage(data.texts || []);
        }
      });
    }

    // Firestore ã«ãƒ†ã‚­ã‚¹ãƒˆã‚’ä¿å­˜
    function saveTextToFirestore() {
      const text = document.getElementById("textInput").value;
      db.collection("train_ticket").doc("page_1").update({
        texts: firebase.firestore.FieldValue.arrayUnion({
          text: text, x: 500, y: 200, size: 22, color: "red"
        })
      });
    }

    // åˆå›å®Ÿè¡Œ
    fetchTextFromFirestore();
  </script>

</body>
</html>
