<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- 通常のviewport設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR団券申込書（Firestore連携）</title>

  <!-- Firebase SDK (compat版) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <style>
    /* PC版のレイアウトは固定600px */
    #container {
      width: 600px;
      margin: 0 auto;
      position: relative;
    }
    /* 入力フォームと画像＋テキストオーバーレイを横並びに配置 */
    #container > #form-container {
      float: left;
      width: 300px;
    }
    #container > #canvas-container {
      float: right;
      width: 600px;
      position: relative;
    }
    /* 背景画像は600px固定 */
    #bgImage {
      width: 600px;
      height: auto;
      object-fit: contain;
      display: block;
    }
    /* PC版のテキストオーバーレイ（位置・サイズ固定） */
    .text-overlay {
      position: absolute;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 5px;
    }
    .travel_start { color: blue; width: 120px; height: 30px; top: 60px; left: 250px; font-size: 16px; }
    .travel_end   { color: green; width: 120px; height: 30px; top: 60px; left: 400px; font-size: 16px; }
    .group_name   { color: red; width: 180px; height: 40px; top: 110px; left: 250px; font-size: 18px; }
    .group_name2  { color: purple; width: 220px; height: 50px; top: 160px; left: 250px; font-size: 16px; }
    /* 入力フォームのスタイル */
    #form-container {
      padding: 10px;
      box-sizing: border-box;
    }
    .input-group { margin-bottom: 10px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; font-size: 14px; }
    button { width: 100%; padding: 10px; background-color: #28a745; color: white; font-size: 16px; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
    /* スマホ向け：PC版レイアウトのスケーリング（600pxを基準に固定表示） */
    @media (max-width: 600px) {
      /* 画面幅が600px未満の場合、コンテナ全体を縮小表示 */
      #container {
        transform: scale(0.6);
        transform-origin: top left;
        width: 600px; /* PC版サイズ固定 */
      }
      /* スクロールバーが出ないように全体をラップする場合、外側に横スクロールの親要素を作るのもあり */
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- 入力フォーム -->
    <div id="form-container">
      <h2>データ入力</h2>
      <div class="input-group">
        <label for="travel_start_input">旅行開始日</label>
        <input type="text" id="travel_start_input">
      </div>
      <div class="input-group">
        <label for="travel_end_input">旅行終了日</label>
        <input type="text" id="travel_end_input">
      </div>
      <div class="input-group">
        <label for="group_name_input">団体名</label>
        <input type="text" id="group_name_input">
      </div>
      <div class="input-group">
        <label for="group_name2_input">団体名2</label>
        <input type="text" id="group_name2_input">
      </div>
      <button onclick="saveToFirestore()">Firestoreに保存</button>
    </div>

    <!-- 背景画像とテキストオーバーレイ -->
    <div id="canvas-container">
      <img id="bgImage" src="template.png" alt="JR団券申込書">
      <div class="text-overlay travel_start" id="travel_start">日付未設定</div>
      <div class="text-overlay travel_end" id="travel_end">日付未設定</div>
      <div class="text-overlay group_name" id="group_name">団体名未設定</div>
      <div class="text-overlay group_name2" id="group_name2">ここに団体名を記入</div>
    </div>
  </div>

  <script>
    // Firebase 設定（各自の設定に置き換えてください）
     const firebaseConfig = {
       apiKey: "AIzaSyBYtkWuK0sbCYyQcVhLeFWCPhU7GhMG8pg",
       authDomain: "exceldisplay-505fc.firebaseapp.com",
       projectId: "exceldisplay-505fc",
       storageBucket: "exceldisplay-505fc.firebasestorage.app",
       messagingSenderId: "491087347583",
       appId: "1:491087347583:web:64f812b63ad8b6ac0be44a",
       measurementId: "G-D5H647GG6L"
     };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Firestoreからデータを取得して、フォームとテキストオーバーレイに反映
    function fetchTextFromFirestore() {
      db.collection("train_ticket").doc("page_1").onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          // テキストオーバーレイ更新
          document.getElementById("travel_start").innerText = data.travel_start || "日付未設定";
          document.getElementById("travel_end").innerText = data.travel_end || "日付未設定";
          document.getElementById("group_name").innerText = data.group_name || "団体名未設定";
          document.getElementById("group_name2").innerText = data.group_name2 || "ここに団体名を記入";
          // 入力フォームの値更新
          document.getElementById("travel_start_input").value = data.travel_start || "";
          document.getElementById("travel_end_input").value = data.travel_end || "";
          document.getElementById("group_name_input").value = data.group_name || "";
          document.getElementById("group_name2_input").value = data.group_name2 || "";
        }
      });
    }

    // Firestoreにデータを保存
    function saveToFirestore() {
      const newData = {
        travel_start: document.getElementById("travel_start_input").value,
        travel_end: document.getElementById("travel_end_input").value,
        group_name: document.getElementById("group_name_input").value,
        group_name2: document.getElementById("group_name2_input").value
      };
      db.collection("train_ticket").doc("page_1").set(newData);
    }

    fetchTextFromFirestore();
  </script>

</body>
</html>
